<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="layout">

    <!-- HEADER con nav bootstrap -->
    <header class="layout__header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow px-3 rounded sticky-top">
            <div class="container-fluid">
                <img src="./assets/logos/Image1.png" alt="Logo MotoCenter" class="navbar__logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./pages/info.html">Información</a></li>
                        <li class="nav-item"><a class="nav-link" href="./pages/financiacion.html">Financiación</a></li>
                        <li class="nav-item"><a class="nav-link" href="./pages/nosotros.html">Nosotros</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN: Sección principal con vista de las motos disponibles y no disponibles -->
    <main class="layout__main motos">
        <section class="motos__section">
            <h2 class="motos__titulo">Tu próxima moto te está esperando</h2>
            <p class="motos__descripcion">Modelos exclusivos, atención personalizada y financiación a medida.</p>

            <!-- CARRUSEL DE BOOTSTRAP -->
            <div class="motos__carousel mt-4">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/carousel/moto1.jpg" class="d-block w-100" alt="Moto 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/carousel/calibro.png" class="d-block w-100" alt="Moto 2">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/carousel/moto3.jpg" class="d-block w-100" alt="Moto 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>

            <!-- TABLA -->
            <div class="motos__tabla mt-4">
                <table>
                    <tr>
                        <th>HONDA</th>
                        <th>YAMAHA</th>
                        <th>VOGE</th>
                    </tr>
                    <tr>
                        <td><img src="./assets/tabla/VISION110.jpg" alt="Honda Vision 110 2025"
                                onclick="mostrarAlertaSinStock('(Honda Vision 110 2025)')">
                        </td>
                        <td><img src="./assets/tabla/TRACER7GT2025.jpg" alt="Yamaha Tracer 7 / GT 2025"
                                onclick="mostrarAlertaConStock('(Yamaha Tracer 7 / GT 2025)')"></td>
                        <td><img src="./assets/tabla/SR4MAX.jpg" alt="SR4MAX"
                                onclick="mostrarAlertaConStock('(VOGE SR4 MAX)')"></td>
                    </tr>
                    <tr>
                        <td><img src="./assets/tabla/CB500F.jpg" alt="cb500f"
                                onclick="mostrarAlertaSinStock('(HONDA CB500F)')"></td>
                        <td><img src="./assets/tabla/XSR125.jpg" alt="Yamaha XSR125"
                                onclick="mostrarAlertaSinStock('(Yamaha XSR125)')"></td>
                        <td><img src="./assets/tabla/500DS.jpg" alt="VOGE 500DS"
                                onclick="mostrarAlertaConStock('(VOGE 500DS)')"></td>
                    </tr>
                    <tr>
                        <td><img src="./assets/tabla/CB750HORNET.jpg" alt="cb750hornet"
                                onclick="mostrarAlertaConStock('(HONDA CB750 HORNET)')"></td>
                        <td><img src="./assets/tabla/TMAX2025.jpg" alt="XTZ250"
                                onclick="mostrarAlertaSinStock('(YAMAHA TMAX 2025)')">
                        </td>
                        <td><img src="./assets/tabla/125R.jpg" alt="500DSX"
                                onclick="mostrarAlertaConStock('(VOGE 125R)')"></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer con enlaces a redes sociales -->
    <footer class="layout__footer">
        <div class="footer__redes">
            <a href="https://www.facebook.com" target="_blank"><img src="./assets/icons/facebook.png"
                    alt="Facebook">Facebook</a>
            <a href="https://www.instagram.com" target="_blank"><img src="./assets/icons/Instagram.png"
                    alt="Instagram">Instagram</a>
            <a href="https://x.com" target="_blank"><img src="./assets/icons/twitter.png" alt="X">X</a>
        </div>
        <p>&copy; 2025 MotoCenter - Todos los derechos reservados</p>
    </footer>

    <!-- BOTON DE CONTACTO FLOTANTE -->
    <a href="./pages/contacto.html" class="btn-flotante" title="Contactanos">
        💬 Contacto
    </a>

    <!-- JS de Bootstrap y SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function mostrarAlertaConStock(mensaje) {
            Swal.fire({
                title: 'Stock Disponible',
                text: mensaje,
                icon: 'success',
                confirmButtonText: 'Cerrar'
            });
        }
    </script>
    <script>
        function mostrarAlertaSinStock(mensaje) {
            Swal.fire({
                title: 'Stock No Disponible',
                text: mensaje,
                icon: 'error',
                confirmButtonText: 'Cerrar'
            });
        }
    </script>
    
</body>

</html>
